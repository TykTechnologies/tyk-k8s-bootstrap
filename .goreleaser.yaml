    goarch: amd64
    dockerfile: ".container/image/bootstrap-pre-delete/Dockerfile"
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
  -
    ids:
      - pre
    image_templates:
      - "tykio/tyk-k8s-bootstrap-pre-delete:latest-arm64v8"
